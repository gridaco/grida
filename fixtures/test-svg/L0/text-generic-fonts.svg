<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 480 360" width="480" height="360">
  <rect x="0" y="0" width="480" height="360" fill="#020617"/>

  <g transform="translate(32 48)" fill="#f8fafc">
    <text x="0" y="0" font-family="sans-serif" font-size="32">
      Sans-serif heading
    </text>
    <text x="0" y="56" font-family="sans-serif" font-size="10" font-weight="600">
      Sans-serif semi-bold body copy line demonstrating default font fallback.
    </text>
  </g>

  <g transform="translate(32 168)" fill="#e0f2fe">
