[files]
# Exclude data files that contain proper nouns, place names, etc.
# Exclude i18n translation files (contain valid words in other languages)
# Exclude generated/minified files
# Exclude example files (may contain intentional content)
extend-exclude = [
  "**/data/figma-archives/**",
  "**/library/class/*.txt",
  "**/data/fake/**",
  "**/editor/i18n/**",
  "**/editor/theme/**/messages.json",
  "**/*.min.js",
  "**/bin/*.js",
  "**/apps/backgrounds/data/**",
  "**/*.grida1",
  "**/public/examples/**",
]
