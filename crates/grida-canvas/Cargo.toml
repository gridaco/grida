[package]
name = "cg"
version = "0.0.0"
edition = "2021"

[lib]
crate-type = ["cdylib", "rlib"]

[dependencies]
# Core dependencies
skia-safe = { version = "0.87.0", features = ["gpu", "gl", "textlayout", "pdf", "svg"] }
serde = { version = "1.0.219", features = ["derive"] }
serde_json = "1.0.140"
uuid = { version = "1.17.0", features = ["v4", "js"] }
math2 = { path = "../math2" }
rstar = "0.12"
async-trait = "0.1"
futures = "0.3.31"
gl = "0.14.0"
figma-api = { version = "0.31.3", default-features = false, optional = true }


[target.'cfg(not(target_arch = "wasm32"))'.dependencies]
reqwest = "0.12.19"
glutin = "0.32.0"
glutin-winit = "0.5.0"
raw-window-handle = "0.6.0"
winit = "0.30.0"
tokio = { version = "1", features = ["macros", "rt-multi-thread", "time"] }

[features]
default = []
figma = ["figma-api"]
web = []
native-clock-tick = []

[dev-dependencies]
criterion = "0.5"
clap = { version = "4.5.39", features = ["derive"] }
tokio = { version = "1", features = ["macros", "rt-multi-thread"] }

[[bench]]
name = "bench_rectangles"
harness = false

[[bench]]
name = "bench_mipmap"
harness = false

[[example]]
name = "figma"
required-features = ["figma"]