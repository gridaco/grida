[package]
name = "cg"
version = "0.0.0"
edition = "2021"

[lib]
crate-type = ["cdylib", "rlib"]

[dependencies]
# skia
skia-safe = { version = "0.89.0", features = ["gpu", "gl", "textlayout", "pdf", "svg", "webp"] }
gl = "0.14.0"

# io
serde = { version = "1.0", features = ["derive"] }
serde_json = "1.0"
json-patch = "4.1.0"

# geo
math2 = { path = "../math2" }
rstar = "0.12"

# core resource hashing
seahash = "4.1.0"
# layout engine
taffy = "0.9.1"
# svg parsing
# (+2mb wasm32-unknown-emscripten@opt-level=3)
usvg = { path = "../../third_party/usvg" } 
# markdown parsing
# (+0.25mb wasm32-unknown-emscripten@opt-level=3)
pulldown-cmark = "0.13.0"

# toolings
async-trait = "0.1"
futures = "0.3.31"

# testing
# (+3mb@opt-level=3 +1.7mb@opt-level=z wasm32-unknown-emscripten)
figma-api = { version = "0.31.4", optional = true }

[target.'cfg(not(target_arch = "wasm32"))'.dependencies]
reqwest = "0.12.19"
tokio = { version = "1", features = ["macros", "rt-multi-thread", "time"] }

[features]
default = []
figma = ["figma-api"]
web = []
native-clock-tick = []

[dev-dependencies]
criterion = "0.5"
clap = { version = "4.5.39", features = ["derive"] }
tokio = { version = "1", features = ["macros", "rt-multi-thread"] }

[[bench]]
name = "bench_rectangles"
harness = false

[[bench]]
name = "bench_mipmap"
harness = false

