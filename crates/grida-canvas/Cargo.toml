[package]
name = "cg"
version = "0.0.0"
edition = "2024"

[lib]
crate-type = ["cdylib", "rlib"]

[dependencies]
# Core dependencies
serde = "1.0.219"
serde_json = "1.0.140"
uuid = { version = "1.17.0", features = ["v4", "js"] }
grida-cmath = { path = "../grida-cmath" }
skia-safe = { version = "0.86.0", features = ["gpu", "gl", "textlayout"] }

# WASM-specific dependencies
wasm-bindgen = { version = "0.2.100", optional = true }
console_error_panic_hook = { version = "0.1.7", optional = true }
figma-api = "0.31.3"

[target.'cfg(not(target_arch = "wasm32"))'.dependencies]
# Native-only dependencies
tokio = { version = "1", features = ["macros", "rt-multi-thread"] }
reqwest = "0.12.19"
glutin = "0.32.0"
glutin-winit = "0.5.0"
raw-window-handle = "0.6.0"
gl-rs = { version = "0.14.0", package = "gl" }
winit = "0.30.0"
clap = { version = "4.5.39", features = ["derive"] }

[features]
default = ["wasm-bindgen", "console_error_panic_hook"]
wasm = ["wasm-bindgen", "console_error_panic_hook"]

[target.wasm32-unknown-emscripten]
rustflags = [
  "-s ERROR_ON_UNDEFINED_SYMBOLS=0"
]

[dev-dependencies]
criterion = "0.5"

[[bench]]
name = "bench_rectangles"
harness = false
