# see https://supabase.com/docs/guides/deployment/ci/testing for details
name: "database-tests"
on:
  workflow_dispatch:
  pull_request:
    paths:
      - ".github/workflows/database-tests.yml"
      - "database/**"
      - "supabase/**"

concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: true

jobs:
  test:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: supabase/setup-cli@v1
        with:
          version: latest
      - name: Ensure signing key exists (CI)
        run: |
          set -euo pipefail

          # `supabase gen signing-key` expects the file to exist.
          # `signing_keys.json` is gitignored, so CI starts without it.
          if [ ! -f supabase/signing_keys.json ]; then
            printf '[]' > supabase/signing_keys.json
          fi

          # Work around older CLI panics when `--append` is used with an empty array.
          # Only generate a key if the file currently has no keys.
          if [ "$(tr -d ' \n\t' < supabase/signing_keys.json)" = "[]" ]; then
            supabase gen signing-key --yes
          fi
      - run: supabase db start
      - run: supabase test db
